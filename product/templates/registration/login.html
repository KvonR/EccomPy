{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<h1 class="mb-4">Login</h1>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Login</button>
</form>
<p>Don't have an account? <a href="{% url 'register' %}">Register here</a>.</p>
{% endblock %}
